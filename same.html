<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Paragraph Summarizer</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    textarea { width: 100%; height: 150px; }
    button { margin-top: 10px; padding: 10px 20px; }
    #summary { margin-top: 20px; }
  </style>
</head>
<body>
  <h1>Paragraph Summarizer</h1>
  <textarea id="inputText" placeholder="Enter your paragraph here..."></textarea><br>
  <button onclick="summarizeText()">Summarize</button>
  <div id="summary"></div>

  <!-- Include jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <!-- Include TextRank.js (ensure this path points to the actual library or implement the algorithm below) -->
  <script src="textrank.js"></script>
  <script>
    function summarizeText() {
      const text = document.getElementById('inputText').value;
      const tr = new TextRank(text);
      const summary = tr.getSummarizedText(); // Replace with actual method from the library
      document.getElementById('summary').innerText = summary;
    }
  </script>
</body>
</html>
