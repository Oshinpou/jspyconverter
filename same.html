<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragraph Shortener</title>
    <!-- Add a simple styling for the page -->
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            border: 1px solid #ccc;
            font-size: 14px;
        }
        button {
            margin-top: 10px;
            padding: 10px;
            font-size: 14px;
            cursor: pointer;
        }
        .output {
            margin-top: 20px;
            padding: 10px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Paragraph Shortener</h1>
        <textarea id="inputParagraph" placeholder="Enter your paragraph here..."></textarea><br>
        <button onclick="shortenParagraph()">Shorten Paragraph</button>

        <div class="output" id="outputParagraph"></div>
    </div>

    <!-- Add the JS script -->
    <script>
        function shortenParagraph() {
            // Get the input paragraph from the textarea
            var paragraph = document.getElementById("inputParagraph").value;
            
            // Set the maximum length to shorten to (in characters)
            var maxLength = 200;  // You can change this to any length you want
            
            // Check if the paragraph is longer than maxLength
            if (paragraph.length > maxLength) {
                // Shorten the paragraph and add ellipsis
                var shortened = paragraph.substring(0, maxLength) + "...";
                document.getElementById("outputParagraph").textContent = shortened;
            } else {
                // If the paragraph is short enough, show it as is
                document.getElementById("outputParagraph").textContent = paragraph;
            }
        }
    </script>
</body>
</html>
