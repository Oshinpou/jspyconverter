<body>

  <div class="container">
    <h1>JavaScript to Python Converter</h1>

    <!-- Input Area -->
    <div class="textarea-container">
      <label for="js-code">Enter JavaScript Code</label>
      <textarea id="js-code" placeholder="Type your JavaScript code here..."></textarea>
    </div>

    <!-- Buttons -->
    <div class="button-container">
      <button class="convert-btn" onclick="convertJsToPython()">Convert to Python</button>
      <button class="clear-btn" onclick="clearInput()">Clear Input</button>
    </div>

    <!-- Output Area -->
    <div class="output-container">
      <label for="python-code">Converted Python Code</label>
      <pre id="python-code"></pre>
      <button onclick="copyPythonCode()">Copy Python Code</button>
    </div>
  </div>

  <script>
    // Function to convert JavaScript to Python (simple conversion logic)
    function convertJsToPython() {
      const jsCode = document.getElementById('js-code').value;
      let pythonCode = convertLogic(jsCode);
      document.getElementById('python-code').innerText = pythonCode;
    }

    function convertLogic(jsCode) {
      // Custom conversion logic using simple regex
      return jsCode.replace(/console\.log/g, 'print') // Replace console.log with print
                    .replace(/let/g, 'var') // Replace let with var (basic for demo)
                    .replace(/const/g, 'var') // Replace const with var
                    .replace(/;/g, ''); // Remove semicolons
    }

    function clearInput() {
      document.getElementById('js-code').value = '';
      document.getElementById('python-code').innerText = '';
    }

    function copyPythonCode() {
      const pythonCode = document.getElementById('python-code').innerText;
      navigator.clipboard.writeText(pythonCode).then(function() {
        alert('Python code copied to clipboard!');
      });
    }
  </script>
