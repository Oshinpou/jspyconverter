<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AIcodejs Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f8f9fa;
    }
    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 15px 20px;
      background: #343a40;
      color: white;
    }
    .logo {
      height: 40px;
    }
    .titles h1 {
      margin: 0;
      font-size: 24px;
    }
    .titles p {
      margin: 0;
      font-size: 14px;
      color: #ccc;
    }
    .burger {
      font-size: 24px;
      cursor: pointer;
    }
    .menu {
      display: flex;
      flex-direction: column;
      background: #495057;
      color: white;
      padding: 10px 20px;
    }
    .menu a {
      color: white;
      text-decoration: none;
      margin: 5px 0;
    }
    .menu.hidden {
      display: none;
    }
    .features {
      text-align: center;
      padding: 30px 20px;
    }
    .features button {
      margin-top: 10px;
      padding: 10px 20px;
      background: #dc3545;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .product-card {
      background: white;
      border: 1px solid #dee2e6;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }
    .product-card:hover {
      transform: scale(1.03);
    }
    .product-card a {
      text-decoration: none;
      color: #212529;
    }
    .product-card h2 {
      color: #007bff;
      margin: 10px 0 5px;
    }
    .product-card p {
      margin: 0;
    }
  
  .start-btn {
  background-color: #0047ab;
  color: white;
  padding: 12px 24px;
  font-size: 16px;
  font-weight: bold;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

.start-btn:hover {
  background-color: #002f6c;
}
  </style>
</head>
<body>

  <div class="header">
    <img src="iconri.png" alt="AIcodejs Logo" class="logo">
    <div class="titles">
      <h1>JS2PY</h1>
      <p>Convert JavaScript to Python</p>
    </div>
    <div class="burger" onclick="toggleMenu()">â˜°</div>
  </div>

  <div id="menu" class="menu hidden">
    <!-- Sample 10 links -->
    <a href="page1.html">Lesson 1</a>
    <a href="page2.html">Lesson 2</a>
    <a href="page3.html">Lesson 3</a>
    <a href="page4.html">Lesson 4</a>
    <a href="page5.html">Lesson 5</a>
    <a href="page6.html">Lesson 6</a>
    <a href="page7.html">Lesson 7</a>
    <a href="page8.html">Lesson 8</a>
    <a href="page9.html">Lesson 9</a>
    <a href="page10.html">Lesson 10</a>
  </div>

  <div class="features">
    <h2>Welcome, <span id="username"></span>!</h2>
    <p>You are now accessing full AI-powered JavaScript features.</p>
    <button onclick="deleteAccount()">Delete Account</button>
  </div>
<!-- Place this where you want the button to appear -->
<button class="start-btn" onclick="window.location.href='main.html'">Start Converter</button>



  <script>
    const isLoggedIn = localStorage.getItem("user_logged_in");
    const username = localStorage.getItem("username");

    if (isLoggedIn !== "true" || !username) {
      window.location.href = "pay.html";
    } else {
      document.getElementById("username").textContent = username;
    }

    function deleteAccount() {
      if (confirm("Are you sure you want to delete your account?")) {
        localStorage.clear();
        alert("Account deleted.");
        window.location.href = "pay.html";
      }
    }

    function toggleMenu() {
      document.getElementById("menu").classList.toggle("hidden");
    }
  </script>

</body>
</html>
